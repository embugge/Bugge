@(user: User, useractivities: List[UserActivity], activities: List[Activity], uaForm: Form[UserActivity])

@main(user, "Dashboard"){


<table class="table-bordered table-striped table-condensed table-hover">
		  <tr>
		    <th>Activity</th>
		    <th>Current step count</th>
		    <th>Add Steps</th>
		    <th>Update</th>
		  </tr>
		    @for(ua <- useractivities) {
		    @helper.form(routes.Application.updateUA(ua.id)) {
		    <tr>
		    <td>@ua.activity.name</td>
		    <th>@ua.steps</th>
		    <td><input type="text" name="steps"></td>
		    <td style="border: none; background-color: white;"><input type="submit" name="add steps" value="Update"></td>
		    </tr>
		    }
		    }
		</table>
}
