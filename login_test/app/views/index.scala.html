@(user: User, activities: List[UserActivity])

@main(user, "Dashboard"){

		User activities:
		<table class="table-bordered table-striped table-condensed table-hover">
		  <tr>
		    <th>Id</th>
		    <th>Name</th>
		    <th>Owner</th>
		  </tr>
		    @for(ua <- activities) {
		    <tr>
		    <td>@ua.id</td>
		    <td>@ua.name</td>
		    <td>@ua.belongsTo.email</td>
            </td>
		    </tr>
		    }
		</table>

}
